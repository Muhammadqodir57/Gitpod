<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/main.css">
    <title>Gitpod</title>
</head>

<body>

    <!---------------HEADER START -->
    <div class="container">
        <header class="header">
            <img src="./src/assets/svg/logo.svg" alt="logo">
            <ul class="header-list">
                <li class="header-item">
                    <a class="header-link" href="#">Features</a>
                </li>
                <li class="header-item">
                    <a class="header-link" href="#">Pricing</a>
                </li>
                <li class="header-item">
                    <a class="header-link" href="#">Blog</a>
                </li>
                <li class="header-item">
                    <a class="header-link" href="#">Docs</a>
                </li>
                <li class="header-item">
                    <a class="header-link" href="#">Changelog</a>
                </li>
                <li class="header-item">
                    <a class="header-link" href="#">We're hiring</a>
                </li>
            </ul>
            <button class="header-btn">Login</button>
        </header>
    </div>

    <div class="container">
        <main class="main">
            <section class="hero">
                <div class="hero-box">
                    <h1 class="hero-title">Always <span class="hero-span">Ready to Code.</span></h1>
                    <p class="hero-text">Spin up fresh, automated dev environments <span class="hero-span-2">for each
                            task, in the cloud, in seconds.</span></p>
                    <div class="hero-box-2">
                        <button class="hero-btn">Try Now</button>
                        <p class="hero-text-2">Open a workspace. <span class="hero-span-3">Start from any Git
                                context.</span></p>
                    </div>
                    <img src="./src/assets/svg/icons.svg" alt="icons">
                </div>
                <img src="./src/assets/img/Frame.png" alt="Frame">
            </section>
        </main>
    </div>

</body>

</html>
